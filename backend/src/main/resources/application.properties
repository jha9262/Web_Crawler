# Server Configuration
server.port=${PORT:8080}

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,https://*.onrender.com,https://*.vercel.app}

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:please-change-this-secret-key-in-production-make-it-at-least-64-characters-long}
jwt.expiration.time=86400000

# Logging
logging.level.com.example.crawler=INFO
logging.level.org.springframework.security=WARN